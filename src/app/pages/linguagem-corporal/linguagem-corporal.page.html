<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Linguagem Corporal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let imagem of imagens">
        <ion-img src={{imagem.diretorio}}></ion-img>
    </ion-item>
  </ion-list>
</ion-content>
